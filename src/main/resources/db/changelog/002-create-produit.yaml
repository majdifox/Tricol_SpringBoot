databaseChangeLog:
  - changeSet:
      id: 002-create-produit
      author: tricol-dev
      changes:
        - createTable:
            tableName: produits
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: prix_unitaire
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: categorie
                  type: VARCHAR(100)
              - column:
                  name: stock_actuel
                  type: INT
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: cout_moyen_pondere
                  type: DECIMAL(10, 2)
                  defaultValue: 0.00