databaseChangeLog:
  - changeSet:
      id: 004-create-mouvement-stock
      author: tricol-dev
      changes:
        - createTable:
            tableName: mouvements_stock
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_mouvement
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: type_mouvement
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: quantite
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: prix_unitaire
                  type: DECIMAL(10, 2)
              - column:
                  name: cout_total
                  type: DECIMAL(12, 2)
              - column:
                  name: produit_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_mouvement_produit
                    references: produits(id)
              - column:
                  name: commande_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_mouvement_commande
                    references: commandes_fournisseurs(id)
              - column:
                  name: reference
                  type: VARCHAR(100)
              - column:
                  name: commentaire
                  type: TEXT