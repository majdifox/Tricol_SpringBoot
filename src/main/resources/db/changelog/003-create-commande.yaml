databaseChangeLog:
  - changeSet:
      id: 003-create-commande
      author: tricol-dev
      changes:
        - createTable:
            tableName: commandes_fournisseurs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_commande
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: statut
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: montant_total
                  type: DECIMAL(12, 2)
                  defaultValue: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: fournisseur_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_commande_fournisseur
                    references: fournisseurs(id)

        - createTable:
            tableName: commande_produits
            columns:
              - column:
                  name: commande_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_commande_produit_commande
                    references: commandes_fournisseurs(id)
              - column:
                  name: produit_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_commande_produit_produit
                    references: produits(id)

        - createTable:
            tableName: commande_produit_quantites
            columns:
              - column:
                  name: commande_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_quantite_commande
                    references: commandes_fournisseurs(id)
              - column:
                  name: produit_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_quantite_produit
                    references: produits(id)
              - column:
                  name: quantite
                  type: INT
                  constraints:
                    nullable: false