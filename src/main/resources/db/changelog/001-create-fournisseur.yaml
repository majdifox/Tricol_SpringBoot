databaseChangeLog:
  - changeSet:
      id: 001-create-fournisseur
      author: tricol-dev
      changes:
        - createTable:
            tableName: fournisseurs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: societe
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: adresse
                  type: VARCHAR(255)
              - column:
                  name: contact
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: telephone
                  type: VARCHAR(20)
              - column:
                  name: ville
                  type: VARCHAR(100)
              - column:
                  name: ice
                  type: VARCHAR(50)
                  constraints:
                    unique: true